<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <h3>Calculadora de IMC</h3>
            <input type="text" name="altura" id="altura" placeholder="Qual a sua altura?">
            <input type="text" name="peso" id="peso" placeholder="Qual o seu peso?">
            <button class="calcular" onclick="calcularIMC()">Calcular</button>
            <button class="limpar" onclick="limpar()">Limpar</button>
        </div>
        <div class="resultado">
            <p class="imc" id="imc"></p>
            <p class="classificacao" id="classificacao"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
